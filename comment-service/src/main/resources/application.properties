spring.application.name=comment-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/comment_forum_db
spring.datasource.username=postgres
spring.datasource.password=sa
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Port
server.port=8083

# Keycloak Configuration
keycloak.url=http://localhost:8080
keycloak.realm=school-forum
keycloak.client-id=forum-frontend
keycloak.principal-attribute=preferred_username

# Spring Security OAuth2 Resource Server
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/school-forum

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Post Service URL (để gọi API lấy post info)
post-service.url=http://localhost:8082

# Actuator / Prometheus
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
# Enable histogram for HTTP metrics (để tính P95, P99 latency)
management.metrics.distribution.percentiles-histogram.http.server.requests=true
