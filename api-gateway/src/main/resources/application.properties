spring.application.name=api-gateway

# Port cho API Gateway
server.port=8088

# Redis cho rate limiting
spring.redis.host=localhost
spring.redis.port=6379

# Cấu hình routing đến các services

# 1. Auth Service (port 8081)
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

# 2. Post Service (port 8082)
spring.cloud.gateway.routes[1].id=post-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/posts/**

# 3. Comment Service (port 8083)
spring.cloud.gateway.routes[2].id=comment-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/comments/**

# 4. User Service (port 8084)
spring.cloud.gateway.routes[3].id=user-service
spring.cloud.gateway.routes[3].uri=http://localhost:8084
spring.cloud.gateway.routes[3].predicates[0]=Path=/users/**

# 5. Notification Service (port 8085)
spring.cloud.gateway.routes[4].id=notification-service
spring.cloud.gateway.routes[4].uri=http://localhost:8085
spring.cloud.gateway.routes[4].predicates[0]=Path=/notifications/**

# CORS configuration - Đã được handle bởi CorsConfig.java, không cần config ở đây nữa
